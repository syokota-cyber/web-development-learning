<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Step5: API切り替えアプリ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .buttons { margin: 1rem 0; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .data-display { background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-top: 1rem; }
    </style>
</head>
<body>
    <div id="app">
        <h1>API切り替え - 初期状態</h1>
    </div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        function ApiApp() {
            const [data, setData] = React.useState('まだAPI呼び出しをしていません');
            
            return React.createElement('div', { className: 'container' },
                React.createElement('h1', null, 'API切り替えアプリ'),
                React.createElement('div', { className: 'buttons' },
                    React.createElement('button', { 
                        className: 'btn',
                        onClick: () => fetch('/api').then(r => r.json()).then(setData)
                    }, '基本情報を取得'),
                    React.createElement('button', { 
                        className: 'btn',
                        onClick: () => fetch('/logs/api').then(r => r.json()).then(setData)
                    }, 'ログ情報を取得')
                ),
                React.createElement('div', { className: 'data-display' },
                    React.createElement('pre', null, JSON.stringify(data, null, 2))
                )
            );
        }
        ReactDOM.render(React.createElement(ApiApp), document.getElementById('app'));
    </script>
</body>
</html>
